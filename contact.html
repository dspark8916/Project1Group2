  <section class="container-fluid" id="contentForm">
    <h2 class="h1-responsive font-weight-bold text-center my-4">Contact Me</h2>
    <p class="text-center w-responsive mx-auto mb-5">Do you have any questions or comments? Please do not hesitate to contact us directly.</p>
    <img src="assets/images/4chili.png" class="mx-auto" style="width: 50%; height: 50%; max-height: 200px; max-width: 200px;"></img>
    <br>
    <div class="row justify-content-lg-center">
        <div class="col-md-9 ">
            <form id="contact" name="contact">
                <div class="row">
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" placeholder="Your name" id="firstName" name="firstName" >
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="email" placeholder="Your email" id="email" name="email" >
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <div class="lg-form">
                            <textarea type="text" placeholder="Your Message Here" id="question" name="message" rows="4" col="16"></textarea>
                        </div>
                    </div>
                </div>
                <div class="text-center text-md-center">
                    <button id="sendContact" type="submit">
                        Send contact
                    </button>
                </div>
            </form>
          </section>

    
<script>
  var firstName;
  var email;
  var question;
  var contactForm = document.getElementById("contact");

  contactForm.addEventListener("click", function(event){
      event.preventDefault();
      if(event.target.matches("button")){
          firstName = document.getElementById("firstName")
          email = document.getElementById("email")
          question = document.getElementById("question")
          console.log("firstName: ", firstName.value)
          console.log("email: ", email.value)
          console.log("question: ", question.value)
      }
  })
</script>

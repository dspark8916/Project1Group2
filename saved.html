  <script>
    for (i = 0; i < localStorage.length; i++) {
      key = localStorage.key(i);
      value = localStorage.getItem(key);
      addActivity(i);

      function addActivity(i) {
        newRow = $("<tr>").attr("id", "row");
        newType = $("<td>").attr("id", "type");
        newActivity = $("<td>").attr("id", "activity");

        newRow.append(newType, newActivity);
        $("tbody").append(newRow);

        newType.append(key);
        newActivity.append(value);
      }

    };
  </script>
